[tool:pytest]
# Pytest configuration for Temporal tests
minversion = 6.0
addopts = -ra -q --strict-markers --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test configuration
asyncio_mode = auto

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require services)
    temporal: Temporal workflow tests (require Temporal test environment)
    security: Security-focused tests
    slow: Slow running tests
    
# Test environment configuration
env =
    PYTEST_CURRENT_TEST = True
    TEMPORAL_TEST_MODE = True
    LOG_LEVEL = INFO
    
# Temporal-specific test settings
temporal_test_server = true
temporal_test_namespace = test-namespace
temporal_test_task_queue = test-pkce-queue